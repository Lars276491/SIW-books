<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="/style_book.css">
</head>
<body>
    <div class="header">
        <h1>Book</h1>
        <a href="/book">Ritorna alla lista dei libri</a>
        <span th:if="${book}">
        <a th:href="@{/admin/modificaBook/{id}(id=${book.id})}">Modifica Libro</a>
        </span>
        <form th:action="@{/admin/deleteBook/{id}(id=${book.id})}" method="get" style="display:inline;">
        <button type="submit">Elimina</button>
</form>
        
    </div>
    
    <div class="book" th:if="${book}">
        <h2 th:text="${book.title}">Book Title</h2>
        <p><strong>Year:</strong> <span th:text="${book.year}">2000</span></p>
        <p><strong>Immagine:</strong></p>
        <span th:if="${book.image}">
            <img th:src="${book.image}" alt="Book Image" class="book-image">
        </span>
    </div>

    <div th:unless="${book}">
        <p>Book not found.</p>
    </div>

</body>
</html>
