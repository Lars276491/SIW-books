<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminBook</title>
    <link rel="stylesheet" href="/style_book.css">
</head>
<body>
    <div class="header">
        <h1>Book</h1>
        <a href="/admin/book">Ritorna alla lista dei libri</a>
        <span th:if="${book}">
            <a th:href="@{/admin/modificaBook/{id}(id=${book.id})}">Modifica Libro</a>
        </span>
        <form th:action="@{/admin/deleteBook/{id}(id=${book.id})}" method="get" style="display:inline;">
            <button type="submit">Elimina</button>
        </form>
    </div>
    
    <div class="book" th:if="${book}">
        <h2 th:text="${book.title}">Book Title</h2>
        <p><strong>Year:</strong> <span th:text="${book.year}">2000</span></p>
        <div th:if="${book.images}">
            <h2>Galleria Immagini</h2>
            <div th:each="img : ${book.images}" th:if="${img != null}">
                <img th:src="'/uploads/' + ${img.path}" width="30%" alt="Immagine libro"/>
            </div>
        </div>
    </div>

    <div th:unless="${book}">
        <p>Book not found.</p>
    </div>
    <div class="reviews" th:if="${reviews}">
    <h3>Recensioni:</h3>
    <div th:each="review : ${reviews}" class="review">
        <h4 th:text="${review.title}">Titolo recensione</h4>
        <p><strong>Voto:</strong> <span th:text="${review.rating}">5</span>/5</p>
        <p th:text="${review.text}">Testo della recensione</p>
        <p><em>Utente:</em> <span th:text="${review.user.name}">Mario Rossi</span></p>
        <a th:href="@{'/admin/deleteReview/' + ${review.id}}" class="btn btn-danger">Elimina Recensione</a>
    </div>
    </div>

    <div th:if="${#lists.isEmpty(reviews)}">
        <p>Non ci sono ancora recensioni per questo libro.</p>
    </div>


</body>
</html>
