<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Books</h1>
        <a href="/formNewBook">Aggiungi un nuovo libro</a>
    </div>

    <div class="book-list">
        <ul>
            <li th:each="book : ${books}">
                <a th:href="@{'/book' + '/'+ ${book.id}}" th:text="${book.title} + ' (' + ${book.year} + ')'">Book (2000)</a>
            </li>
        </ul>
    </div>

    <div id="no-book" th:if="${books.isEmpty()}">
        <p>Nessun libro trovato.</p>
    </div>
</html>
